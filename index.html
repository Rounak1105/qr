<html>

<head>
    <meta name="description" content="QR Code scanner" />
    <meta name="keywords" content="qrcode,qr code,scanner,barcode,javascript" />
    <meta name="language" content="English" />
    <meta name="Revisit-After" content="1 Days" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web QR</title>

    <style type="text/css">
        body {
            width: 100%;
            text-align: center;
            overflow: hidden;
            height: 100%;
        }

        img {
            border: 0;
        }

        #main {
            margin: 15px auto;
            background: white;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        #header {
            background: white;
            margin-bottom: 15px;
        }

        #mainbody {
            background: white;
            width: 100%;
            display: none;
            overflow: hidden;
        }

        #footer {
            background: white;
        }

        #v {
            width: 320px;
            height: 240px;
        }

        #qr-canvas {
            display: none;
        }

        #qrfile {
            width: 320px;
            height: 240px;
        }

        #mp1 {
            text-align: center;
            font-size: 35px;
        }

        #imghelp {
            position: relative;
            left: 0px;
            top: -160px;
            z-index: 100;
            font: 18px arial, sans-serif;
            background: #f0f0f0;
            margin-left: 35px;
            margin-right: 35px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 20px;
        }

        .selector {
            margin: 0;
            padding: 0;
            cursor: pointer;
            margin-bottom: -5px;
        }

        #outdiv {
            width: 320px;
            height: 240px;
            border: solid;
            border-width: 0px;
        }

        #result {
            border: solid;
            border-width: 1px 1px 1px 1px;
            padding: 20px;
            width: 70%;
        }

        ul {
            margin-bottom: 0;
            margin-right: 40px;
        }

        li {
            display: inline;
            padding-right: 0.5em;
            padding-left: 0.5em;
            font-weight: bold;
            border-right: 1px solid #333333;
        }

        li a {
            text-decoration: none;
            color: black;
        }

        #footer a {
            color: black;
        }

        .tsel {
            padding: 0;
        }
         #foreground{
    position:absolute;
    height:80px;
    width:104%;
    background-color:  rgba(0,0,0,0.7);
    opacity:0.3;
    margin-top: -50px;
    margin-left: -7px;
    pointer-events:none;
}
#foreground1{
    position:absolute;
    height:23%;
    width:104%;
    background-color:  rgba(0,0,0,0.7);
    opacity:0.3;
    margin-top: 140px;
    margin-left: -7px;
    pointer-events:none;
}
#foreground2{
    position:absolute;
    height:16.5%;
    width:30%;
    background-color: rgba(0,0,0,0.7);
    opacity:0.3;
    margin-top: 30px;
    margin-left: -7px;
    pointer-events:none;
}
#foreground3{
    position:absolute;
    height:16.5%;
    width:25%;
    background-color: rgba(0,0,0,0.7);
    opacity:0.3;
    margin-top: 30px;
    margin-left: 240px;
    pointer-events:none;
}
    </style>

    <script type="text/javascript" src="llqrcode.js"></script>
    <script type="text/javascript" src="plusone.js"></script>
    <script type="text/javascript" src="webqr.js"></script>

 

</head>

<body>
    <div id="main">
        <div id="header">
            <div style="position:relative;top:+20px;left:0px;">
                <g:plusone size="medium"></g:plusone>
            </div>
            <p id="mp1">
            </p>
<!--             <div id="foreground"></div>
            <div id="foreground1"></div>
            <div id="foreground2"></div>
            <div id="foreground3"></div> -->
            
        </div>
        <div id="mainbody">
            <table class="tsel" border="0" width="100%">
                <tr>
                    <td valign="top" align="center" width="50%">
                        <table class="tsel" border="0">
                            <tr>
                                <td><img class="selector" id="webcamimg" onclick="setwebcam()" align="left" /></td>
                                <td><img class="selector" id="qrimg"  onclick="setimg()" align="right" /></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <div id="outdiv">
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    
                </tr>
                <tr><br><br><br>
                    <td colspan="3" align="center">
                        <div id="result"></div>
                    </td>
                </tr>
            </table>
            
        </div>&nbsp;
     
    </div>
    <canvas id="qr-canvas" width="800" height="800"></canvas>
    <script type="text/javascript">
        load();
    </script>
</body>

</html>
